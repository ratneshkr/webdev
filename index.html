<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>

    <input type="text" id="name1"/>
    <input type="text" id="name2"/>

    <button onclick="add()">Add Button</button>
    <button onclick="subtract()">Subtract Button</button>
    <button onclick="mul()">Multiply Button</button>

    <script>

        function add()
        {
            var name1= parseInt(document.getElementById("name1").value);
            var name2=parseInt(document.getElementById("name2").value);

            var result=name1 + name2;
            alert(result);
        }
        


        function sub()
        {
            var name1= parseInt(document.getElementById("name1").value);
            var name2=parseInt(document.getElementById("name2").value);

            var result=name1 - name2;
            alert(result);
        }


        function mul()
        {
            var name1= parseInt(document.getElementById("name1").value);
            var name2=parseInt(document.getElementById("name2").value);

            var result=name1 * name2;
            alert(result);
        }
    </script>
 
    
</body>
</html>
