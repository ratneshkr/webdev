<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet for kids- Learn & Share with family | Powered By MyChampSquare</title>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style>
    button{
        margin: 10px;
        width: 100px;
        height: 100px;
        font-size: 60px !important;
    }
    
</style>
</head>
<body>
    <div class="container">
        <script>
            for(var i=65;i<=90;i++){
                document.write('<button type="button" id="'+String.fromCharCode(i)+'" class="btn btn-primary">'+String.fromCharCode(i)+'</button>');
            }
        </script>
    </div>   

<script>
$(document).ready(function(){
    $("button").click(function(){
        var id=this.id;
        var audioElement = document.createElement('audio');
        audioElement.setAttribute('src', 'alphabet/'+id+'.mp3');
        audioElement.setAttribute('autoplay', 'autoplay');        
        audioElement.addEventListener("load", function() {
        audioElement.play();
    });
});
});
</script>
</body>
</html>
